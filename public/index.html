<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="SiteName"
      content="门户"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>门户</title>
    <meta name="theme-color" content="#FAF7FA" />
    <style>
      #version-warning {
        display: none;
        font-size: 20px;
        font-weight: bold;
        color: #ff5614;
        text-align: center;
        margin: auto;
        height: 5rem;
        vertical-align: middle;
        margin-top: 4rem;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root" class="app">
      <div id="version-warning">
        您的浏览器版本太低，页面加载失败，请更新至最新浏览器！
      </div>
    </div>

    <script>
      // 一秒钟后，页面还没有加载出来，则会显示版本提醒
      var ver = document.getElementById('version-warning');

      if (ver) {
        setTimeout(
          () => {
            ver.style.display = 'block';
          },

          3000
        );
      }
    </script>

    use `npm run build` or `yarn build`. -->

</html>
